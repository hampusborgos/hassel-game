<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 64" width="48" height="64">
  <!-- Skis (angled left) -->
  <rect x="4" y="52" width="32" height="4" rx="2" fill="#1a5c1a" transform="rotate(-15 20 54)"/>
  <rect x="6" y="53" width="28" height="2" rx="1" fill="#2d8a2d" transform="rotate(-15 20 54)"/>

  <!-- Ski poles -->
  <line x1="6" y1="22" x2="0" y2="50" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <line x1="36" y1="18" x2="42" y2="48" stroke="#444" stroke-width="2" stroke-linecap="round"/>
  <circle cx="0" cy="50" r="3" fill="#444"/>
  <circle cx="42" cy="48" r="3" fill="#444"/>

  <!-- Legs (leaning left) -->
  <rect x="16" y="38" width="5" height="16" rx="2" fill="#2563eb" transform="rotate(-10 18 46)"/>
  <rect x="22" y="38" width="5" height="16" rx="2" fill="#2563eb" transform="rotate(-10 24 46)"/>

  <!-- Body/Jacket (leaning left) -->
  <ellipse cx="22" cy="32" rx="10" ry="12" fill="#dc2626"/>
  <ellipse cx="22" cy="30" rx="8" ry="8" fill="#ef4444"/>

  <!-- Arms (asymmetric for turning) -->
  <rect x="4" y="22" width="12" height="5" rx="2" fill="#dc2626" transform="rotate(-20 10 24)"/>
  <rect x="28" y="26" width="12" height="5" rx="2" fill="#dc2626" transform="rotate(10 34 28)"/>

  <!-- Head (tilted left) -->
  <circle cx="22" cy="14" r="10" fill="#fcd34d"/>

  <!-- Helmet/Hat -->
  <ellipse cx="22" cy="10" rx="10" ry="6" fill="#1e40af"/>
  <rect x="12" y="8" width="20" height="6" rx="2" fill="#1e40af"/>

  <!-- Goggles -->
  <rect x="14" y="12" width="16" height="5" rx="2" fill="#333"/>
  <rect x="15" y="13" width="6" height="3" rx="1" fill="#60a5fa"/>
  <rect x="23" y="13" width="6" height="3" rx="1" fill="#60a5fa"/>

  <!-- Face -->
  <ellipse cx="22" cy="19" rx="4" ry="2" fill="#fbbf24"/>
</svg>
