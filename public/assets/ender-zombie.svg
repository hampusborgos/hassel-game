<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Body - dark purple/void themed -->
  <rect x="16" y="20" width="16" height="20" rx="2" fill="#2a1a4a"/>
  <!-- Body glow effect -->
  <rect x="17" y="21" width="14" height="18" rx="2" fill="#3d2a6b" opacity="0.5"/>
  <!-- Head -->
  <rect x="14" y="4" width="20" height="18" rx="3" fill="#4a2a7a"/>
  <!-- Head inner glow -->
  <rect x="15" y="5" width="18" height="16" rx="2" fill="#5c3a8c" opacity="0.4"/>
  <!-- Eyes - glowing purple -->
  <circle cx="20" cy="12" r="4" fill="#9933ff"/>
  <circle cx="28" cy="12" r="4" fill="#9933ff"/>
  <circle cx="20" cy="12" r="2" fill="#cc66ff"/>
  <circle cx="28" cy="12" r="2" fill="#cc66ff"/>
  <circle cx="20" cy="12" r="1" fill="#ffffff"/>
  <circle cx="28" cy="12" r="1" fill="#ffffff"/>
  <!-- Mouth - void dark -->
  <rect x="18" y="16" width="12" height="4" rx="1" fill="#1a0a2e"/>
  <rect x="20" y="17" width="2" height="3" fill="#7744aa"/>
  <rect x="24" y="17" width="2" height="3" fill="#7744aa"/>
  <!-- Arms - reaching forward -->
  <rect x="4" y="20" width="12" height="6" rx="2" fill="#4a2a7a"/>
  <rect x="32" y="20" width="12" height="6" rx="2" fill="#4a2a7a"/>
</svg>
