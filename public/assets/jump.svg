<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 32" width="64" height="32">
  <!-- Shadow underneath -->
  <polygon points="8,30 56,30 52,26 12,26" fill="#1a4a1a"/>

  <!-- Main ramp body (trapezoid - wider at top, narrower at bottom) -->
  <polygon points="4,8 60,8 52,28 12,28" fill="#2d7a2d"/>

  <!-- Top surface highlight -->
  <polygon points="4,8 60,8 56,12 8,12" fill="#4aa54a"/>

  <!-- Snow/ice patches on ramp -->
  <polygon points="20,14 35,14 33,20 22,20" fill="#ffffff" opacity="0.4"/>
  <polygon points="42,12 52,12 50,16 44,16" fill="#ffffff" opacity="0.3"/>

  <!-- Side edges for 3D effect -->
  <polygon points="4,8 8,12 12,28 12,26 8,10" fill="#1a5a1a"/>
  <polygon points="60,8 56,12 52,28 52,26 56,10" fill="#236a23"/>

  <!-- Ramp edge markers -->
  <rect x="10" y="10" width="3" height="16" fill="#ff6600" rx="1"/>
  <rect x="51" y="10" width="3" height="16" fill="#ff6600" rx="1"/>
</svg>
