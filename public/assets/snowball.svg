<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Rock base shape -->
  <ellipse cx="8" cy="9" rx="7" ry="6" fill="#555566"/>
  <ellipse cx="8" cy="8" rx="6.5" ry="5.5" fill="#6a6a7a"/>

  <!-- Rocky texture/facets -->
  <polygon points="3,6 7,4 5,8" fill="#5a5a6a" opacity="0.7"/>
  <polygon points="9,5 13,7 10,9" fill="#7a7a8a" opacity="0.6"/>
  <polygon points="6,9 10,11 7,13" fill="#505060" opacity="0.5"/>

  <!-- Cracks -->
  <line x1="4" y1="7" x2="7" y2="9" stroke="#444455" stroke-width="0.8" opacity="0.6"/>
  <line x1="9" y1="5" x2="11" y2="8" stroke="#444455" stroke-width="0.7" opacity="0.5"/>

  <!-- Highlight -->
