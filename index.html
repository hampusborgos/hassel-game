<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Noel Ã¥ker skidor</title>
  <link rel="stylesheet" href="/src/styles/overlay.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100dvw;
      height: 100dvh;
      overflow: hidden;
      background: #1a1a2e;
    }

    #game-container {
      position: fixed;
      inset: 0;
      /* Expose safe area insets as CSS custom properties for JS access */
      --sai-top: env(safe-area-inset-top, 0px);
      --sai-right: env(safe-area-inset-right, 0px);
      --sai-bottom: env(safe-area-inset-bottom, 0px);
      --sai-left: env(safe-area-inset-left, 0px);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="overlay-container">
    <div id="game-over-overlay" class="overlay hidden"></div>
    <div id="shop-overlay" class="overlay hidden"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
